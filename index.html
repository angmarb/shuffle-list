<html>
  <body>
    <h3>
      Список
    </h3>
    <textarea id="source"></textarea>
    <button type="button" onClick="s.shuffle()">shuffle</button>
    <h5>
      Результат
    </h5>
    <textarea id="result" readonly>
    </textarea>
    <script>
      function shuffleList(a) {
          for (let i = a.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [a[i], a[j]] = [a[j], a[i]];
          }
          return a;
      }
      const s = {
        shuffle: () => {
          const textarea = document.getElementById('source');
          const items = textarea.value.split('\n').map(x => x.trim());
          shuffleList(items);
          document.getElementById('result').value = items.join('\n');
        },

      };
    </script>
  </body>
</html>
